apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: rideshare
  labels:
    app: user-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: teleiosdupeacr01.azurecr.io/user-service:v1.0
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: user-service-secrets
          resources:
            requests:
              memory: "150Mi"
              cpu: "100m"
            limits:
              memory: "200Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /api/users/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/users/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 20
