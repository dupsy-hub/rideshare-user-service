apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: rideshare
  labels:
    app: user-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: teleiosdupeacr01.azurecr.io/user-service:v1.0
          ports:
            - containerPort: 8000
          env:
            # ðŸ‘‡ App connection string from user-secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: user-service-secrets
                  key: DATABASE_URL

            # ðŸ‘‡ Infrastructure-level DB URL from rideshare-secrets
            - name: USER_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rideshare-secrets
                  key: USER_DATABASE_URL

          resources:
            requests:
              memory: "150Mi"
              cpu: "100m"
            limits:
              memory: "200Mi"
              cpu: "200m"

